<form (ngSubmit)="completeProfile()" class="ion-padding" [formGroup]="userForm">
  <ion-item>
    <ion-label position="floating">Username</ion-label>
    <ion-input
      formControlName="username"
      name="username"
      type="text"
      required
    ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Phone Number</ion-label>
    <ion-input
      formControlName="phoneNumber"
      name="phoneNumber"
      type="tel"
      required
    ></ion-input>
  </ion-item>

  <ion-button type="submit" expand="block" class="ion-margin-top">
    Complete Profile
  </ion-button>
</form>
