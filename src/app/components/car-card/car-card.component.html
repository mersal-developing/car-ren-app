<ion-card (click)="navigateToCarPage()" class="car-card" mode="ios">
  <app-slider></app-slider>
  <ion-card-header
    class="ion-no-padding ion-padding-horizontal ion-padding-top"
  >
    <ion-card-title>
      <ion-text> Hyundai Accent 2021 </ion-text>
      <ion-badge color="primary">Sedan</ion-badge>
    </ion-card-title>
    <ion-card-subtitle>
      <div>
        <span>
          <ion-text>4 </ion-text> <ion-icon name="car-outline"></ion-icon>
        </span>
        <span>
          <ion-text>5 </ion-text> <ion-icon name="people-outline"></ion-icon>
        </span>
        <span>
          <ion-text>2 </ion-text> <ion-icon name="bag-outline"></ion-icon>
        </span>
      </div>
    </ion-card-subtitle>
  </ion-card-header>

  <ion-card-content class="ion-no-padding ion-padding-horizontal">
    <!-- Pricing -->
    <div class="pricing ion-margin-top">
      <p><strong>AED 90</strong> / day | <strong>250 km</strong></p>
      <p><strong>AED 1750</strong> / month | <strong>5000 km</strong></p>
    </div>
    <!-- Rental Info -->
    <div class="rental-info">
      <span>
        <ion-icon name="location-outline"></ion-icon> International City</span
      >
      <p>Minimum 3 days rental | Insurance included</p>
    </div>
  </ion-card-content>

  <!-- Actions -->
  <ion-footer (click)="$event.stopPropagation()" mode="ios" class="ion-padding">
    <ion-button
      color="primary"
      expand="block"
      href="tel:+96878823918"
      size="medium"
    >
      <ion-icon name="call-outline" slot="start"></ion-icon>
      <ion-text>Call</ion-text>
    </ion-button>

    <ion-button
      color="success"
      expand="block"
      href="https://wa.me/971501532453"
    >
      <ion-icon name="logo-whatsapp" slot="start" color="light"></ion-icon>
      <ion-text color="light">WhatsApp</ion-text>
    </ion-button>
  </ion-footer>
</ion-card>
